<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USER LOCATION WEB</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h1>📍 Mapa de Ubicaciones</h1>
  <div id="map" style="height: 400px;"></div>

  <h2>🔍 Buscar por nombre</h2>
  <input type="text" id="search" placeholder="Escribe un nombre..." />
  <button id="clearNameFilter">Limpiar</button>


  <h2>🔍 Buscar por fecha</h2>
  <label for="startDate">Fecha inicio:</label>
  <input type="date" id="startDate" name="startDate" placeholder="Inicio de fecha" /> 

  <label for="endDate">Fecha fin:</label>
  <input type="date" id="endDate" name="endDate" placeholder="Fin de fecha" />

  <button onclick="filtrarPorFechaFirestore()">Buscar</button>
  <button id="clearDateFilter">Limpiar</button>

  <h2>📋 Lista de Registros</h2>
  <div id="list"></div>

  <script src="script.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH_07Cc4Sr1doARFD4nqHFIKhYv1fS2fU&callback=initMap">
  </script>
</body>
</html>
